<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Pierwszy komponent w React.js</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>



<body>
    <div id="app"></div>
    <script type="text/babel">



        function MojKomponent() {
        return (
        <div>
            <h1>Czy usunać wybrany plik?</h1>
           
            <footer><a href="http://localhost:3000/index.html">TAK</a></footer>
            <footer><a href="http://localhost:3000/index.html">NIE</a></footer>
        </div>
        );
        }


        ReactDOM.render(
        <MojKomponent />,
        document.getElementById('app')
        );

    </script>
</body>

</html>
